<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’­ Chatbot Empresarial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }
        .user-message {
            text-align: right;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 10px;
            margin: 5px 0;
        }
        .bot-message {
            text-align: left;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin: 5px 0;
        }
        .typing {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 3px;
            background-color: #888;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #message-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 14px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        #send-button:hover {
            background-color: #0d47a1;
        }
        #footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }
        #footer a {
            color: #1e88e5;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
        #header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        #banner {
            text-align: center;
            margin-bottom: 20px;
        }
        #banner img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="banner">
        <!-- Substitua o caminho abaixo pela URL da sua imagem ou pelo caminho local -->
        <img src="banner.jpeg" alt="Banner Chatbot Empresarial">
    </div>
    <div id="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div>
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <div id="footer">
        <p>&copy; 2024 IaDesigner - <a href="https://www.seusite.com/termo-de-uso" target="_blank">Termo de Uso</a></p>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                addMessage("user", userMessage);
                messageInput.value = "";
                setTimeout(() => addMessage("bot", "OlÃ¡! Como posso ajudar?"), 1000);
            }
        });

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = sender === "user" ? "user-message" : "bot-message";
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
